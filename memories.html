<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Our Memories</title>
  <!-- Google Font for a cute, handwritten feel -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* General body styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeff5; /* Pink background */
      color: #d62839;
      font-family: 'Pacifico', cursive;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      padding-top: 40px;
    }
    h1 {
      margin: 20px 0;
      font-size: 3.5em;
      text-align: center;
    }
    /* Gallery grid styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      width: 90%;
      max-width: 1200px;
    }
    .gallery-item {
      flex: 1 1 calc(33.33% - 40px);
      max-width: calc(33.33% - 40px);
    }
    .gallery-item img {
      width: 100%;
      height: 200px;         /* Fixed height for uniformity */
      object-fit: cover;     /* Crop and cover the container */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery-item {
         flex: 1 1 calc(50% - 40px);
         max-width: calc(50% - 40px);
      }
    }
    @media (max-width: 480px) {
      .gallery-item {
         flex: 1 1 100%;
         max-width: 100%;
      }
    }
    /* Floating Hearts Animation */
    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      background-color: #ff6b81;
      width: 20px;
      height: 20px;
      transform: rotate(45deg);
      animation: floatUp 6s infinite;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      background-color: #ff6b81;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      left: 10px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateX(100px) translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Our Memories :p</h1>
  
  <div class="gallery">

    <!-- Add more gallery items as needed -->
  </div>

  <!-- Floating Hearts Container -->
  <div class="hearts"></div>

  <script>
    // Floating Hearts Animation Script
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      // Set a random size between 10px and 30px
      const size = Math.random() * 20 + 10;
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      // Position the heart at a random horizontal location
      heart.style.left = Math.random() * 100 + '%';
      // Randomize the animation duration for variety
      heart.style.animationDuration = Math.random() * 3 + 4 + 's';
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
      // Remove the heart after its animation completes to prevent overload
      setTimeout(() => {
        heart.remove();
      }, parseFloat(heart.style.animationDuration) * 1000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
