<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <!-- Google Font for a cute, handwritten feel -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      padding: 0;
      background-color: #ffeff5; /* Pink background */
      color: #d62839;
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    /* Hide native audio controls */
    audio {
      display: none;
    }
    /* Custom control buttons styling */
    .controls {
      margin-top: 20px;
    }
    .control-btn {
      padding: 10px;
      margin: 0 20px; /* Increased spacing between buttons */
      background-color: #d62839;
      color: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.8em; /* Larger font size */
      transition: background-color 0.3s ease, transform 0.3s ease;
      width: 80px;   /* Increased size */
      height: 80px;  /* Increased size */
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .control-btn:hover {
      background-color: #a11d2c;
      transform: scale(1.1);
    }
    /* Optional: Style for custom icon buttons (if using background images instead of text)
       Uncomment and update the following rules if you want to use your own images.
       
    .control-btn.custom {
      background-size: 60%;  /* Adjust size as needed */
      background-repeat: no-repeat;
      background-position: center;
      color: transparent;   /* Hide text if using an image */
    }
    
    #play-btn.custom { background-image: url('.png'); }
    #pause-btn.custom { background-image: url('pause-icon.png'); }
    #stop-btn.custom { background-image: url('stop-icon.png'); }
    */
  </style>
</head>
<body>
  <h1>Music Player</h1>
  <!-- Audio element without native controls -->
  <audio id="audio-player" src="your-music-file.mp3" loop></audio>
  
  <!-- Custom control buttons -->
  <div class="controls">
    <!-- Default: using Unicode symbols for icons. To use custom images, add the class "custom" to the button and update the CSS accordingly. -->
    <button class="control-btn" id="play-btn">&#9658;</button>
    <button class="control-btn" id="pause-btn">&#9208;</button>
    <button class="control-btn" id="stop-btn">&#9724;</button>
  </div>
  
  <script>
    const audioPlayer = document.getElementById('audio-player');
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const stopBtn = document.getElementById('stop-btn');
    
    playBtn.addEventListener('click', () => {
      audioPlayer.play();
    });
    
    pauseBtn.addEventListener('click', () => {
      audioPlayer.pause();
    });
    
    stopBtn.addEventListener('click', () => {
      audioPlayer.pause();
      audioPlayer.currentTime = 0;
    });
  </script>
</body>
</html>
